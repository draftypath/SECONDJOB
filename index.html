    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const mainContainer = document.getElementById('main-container');

            const dialogChoices = document.getElementById('dialog-choices');

            // Trigger Leshy Knock on load
            setTimeout(() => {
                knockOverlay.style.display = 'flex';

                setTimeout(() => {
                    knockOverlay.style.opacity = '0';
                    setTimeout(() => {
                        knockOverlay.style.display = 'none';
                        narrativeOverlay.style.display = 'flex';
                        requestAnimationFrame(() => narrativeOverlay.style.opacity = '1');
                        
                        // Leshy Text
                        let text = "...another challenger. It has been years.";
                        let index = 0;
                        function typeDialog() {
                            if (index < text.length) {
                                dialogText.innerHTML = text.substring(0, index + 1);
                                index++;
                                setTimeout(typeDialog, 70); // Slightly faster typing
                            } else {
                                const btn = document.createElement('button');
                                btn.className = 'dialog-choice-btn';
                                btn.textContent = "[ Sit at the table ]";
                                btn.onclick = bootSystem;
                                dialogChoices.appendChild(btn);
                            }
                        }
                        setTimeout(typeDialog, 1500);
                    }, 800);
                }, 3000);
            }, 1000);

            function bootSystem() {
                narrativeOverlay.style.opacity = '0';
                setTimeout(() => {
                    narrativeOverlay.style.display = 'none';
                    mainContainer.style.display = 'block';
                    requestAnimationFrame(() => mainContainer.style.opacity = '1');
                    startTypingHero();
                }, 800);
            }

            // --- HERO TYPING ---
            function startTypingHero() {
                const mainTypingElement = document.getElementById('typing-text-main');
                const secondaryTypingElement = document.getElementById('typing-text-secondary');
                const mainText = "Inscryption_OS";
                const secondaryText = "Project_1_Wiki_Entry.sys";
                
                function typeWriter(element, text, callback, i = 0) {
                    if (i < text.length) {
                        element.innerHTML += text.charAt(i);
                        setTimeout(() => typeWriter(element, text, callback, i + 1), 60);
                    } else if (callback) callback();
                }

                typeWriter(mainTypingElement, mainText, () => {
                    typeWriter(secondaryTypingElement, secondaryText, () => {
                        document.querySelector('.typing-cursor').style.display = 'inline-block';
                        document.querySelector('.hero p').classList.add('fade-in'); 
                    });
                });
            }

            // --- ESSAY DATA (THE FILES) ---
            const fileData = [
                { 
                    id: 1, 
                    title: "01_SYNOPSIS.txt", 
                    company: "Basic Info & Reflection", 
                    size: "124 KB", 
                    sections: [
                        { h: "Synopsis", p: "<em>Inscryption</em> is a genre-bending horror mystery game that presents itself as a “nested narrative.” You play as a person who has discovered a haunted floppy disk belonging to a fictional YouTuber called Luke Carder, aka “The Lucky Carder.”<br><br>When you insert the floppy disk, you are transported to an eerie table in a dark cabin, forced to play a high-stakes card game with a shadowy character named Leshy. The game's progression loop is unique because dying feels as if it were expected. Rather than just skipping back to the previous save or starting over, the developer uses loss and death to build the narrative. When you lose a round of cards against Leshy, he turns your soul into a “Deathcard,” which carries into the next game. When you try again, the death card saves your current stats, and you essentially come back stronger than before. The game feels alive while playing, with cards like the Stoat and the Stinkbug sympathetically chatting with you, siding with you to save you from your almost inevitable demise.<br><br>Between matches, you are able to leave the table, offering an immediate sense of relief, where you can explore the cabin in a style similar to an escape room. As you explore, you come across puzzles and discover a deeper lore behind this mysterious floppy disk. The feeling I get while playing is that I am on my own, trying to survive and eventually escape. This is reflected by what theorist Ewan Kirkland describes as 'Gothic isolation,' which makes the player feel alone through physical confinement in remote, uncomfortable settings." },
                        { h: "Auto-ethnographic Reflection", p: "I discovered <em>Inscryption</em> with almost no card-game experience and was nervous that I had gotten myself into a boring, 'play by numbers' kind of game similar to the ones I would reluctantly play around a table with family as a kid. Instead, straight away, I was hit with a sense of dread and excitement, not from cheap jump scares, but from ominous, heavy, rumbling audio and a dark, thoughtful aesthetic. The game starts with the mechanical, creepy spinning noise of the floppy disk winding up, triggering what researcher Alexander Zawacki calls the 'digital uncanny,' meaning an unsettling feeling that a piece of obsolete technology is alive, or in this case, haunted. Following this, the sounds of creaking old wood and vibrating bass gave me a feeling that I was in for a thoughtfully created gaming experience. Moments into the game, you arrive at the end of a dark table, where across from you a shadowy character says, '…another challenger, it has been years,' giving me the sense that there was a deep lore to discover, and I was a new challenger in an ominous new world." },
                        { h: "Artistic Analysis", p: "Developer Daniel Mullins uses a design theory he calls the 'Big Butt Principle,' where he takes a safe genre (like a card game) and adds dark, jarring twists. In an interview, Mullins describes himself as a 'digital interior designer'; he doesn’t build the 3D models himself but utilizes high-fidelity assets from artist David Hogoman. He creates a unique atmosphere by editing these objects to have a low-resolution, unsettling, heavy-contrast look. This combination makes the game look like a 'cursed' vintage game. This art style, which Mullins describes as 'aiming for the woe'—meaning pushing for a sense of unease—forced my imagination to fill in the blanks, often with unsettling thoughts." }
                    ]
                },
                { 
                    id: 2, 
                    title: "02_ACT_1_CABIN.log", 
                    company: "Mechanics & Meta-Narrative", 
                    size: "256 KB", 
                    sections: [
                        { h: "The Meta-Narrative: Found Footage", p: "While the game presents itself as a card game, it is framed through the lens of Luke Carder, the fictional YouTuber who found the disk. This use of Full Motion Video (FMV) sequences creates a 'found footage' aesthetic. Media theorists Jay David Bolter and Richard Grusin describe this as 'remediation,' where new media (the video game) absorbs and refashions old media (the camcorder footage and floppy disk) to achieve a sense of immediacy. By watching Luke react to the game we are playing, the boundary between player and protagonist dissolves." },
                        { h: "Gameplay Mechanics: Act I", p: "The majority of Act I, aside from exploring the cabin, is spent sitting at a table playing the card game against Leshy. The game is a “rogue-like,” meaning that when you lose, you do go back to the beginning, but not all is lost, as you keep some of what you earned in the previous round.<br><br><strong>The Card Game:</strong> The game takes place on a 4x3 grid board, where you have 4 slots for your own active cards, and Leshy has the same. The difference is that he has an extra row where you can see which cards he will play on his next turn, giving you a chance to prepare your defense before his animals move to attack.<br><br><strong>Winning and Losing:</strong> To win, you must tip a physical brass scale on the table. Dealing damage adds to the weight (teeth) on the opponent's side. If it tips 5 points, the game ends. However, the game is rigged against you. Bosses like the Angler often 'cheat'—hooking your cards and stealing them.<br><br><strong>Power with a Cost:</strong> You cannot play your strongest cards without a cost. You must sacrifice a weaker creature you have placed on the board, giving the stronger animals the required “blood” to be played. This utilizes media theorist Ian Bogost’s concept of 'procedural rhetoric,” meaning that a game’s rules enforce its ideology. In <em>Inscryption</em>, the mechanics force you to understand that survival in the cabin requires ritualistic sacrifice." }
                    ]
                },
                { 
                    id: 3, 
                    title: "03_ACT_2_ROM.bin", 
                    company: "Genre Instability", 
                    size: "512 KB", 
                    sections: [
                        { h: "Genre Instability: The Haunted ROM", p: "Just as I had begun to master the dark, claustrophobic rules of Leshy’s cabin, <em>Inscryption</em> shattered my sense of stability. After finally defeating Leshy, the game rebooted. The 'New Game' button—previously broken—became clickable. Clicking it didn’t restart the horror game I had been playing; it launched an entirely different piece of software.<br><br><strong>The Visual De-evolution:</strong> Suddenly, the high-fidelity assets vanished. In their place was a silent, top-down, 8-bit pixel art RPG reminiscent of the Game Boy Color era. This transition was visually shocking. The terrifying figure of Leshy was reduced to a small, pixelated sprite. The atmospheric dread was replaced by a strange, quiet nostalgia.<br><br><strong>The Four Scrybes:</strong> In this 'Original Inscryption,' I learned that Leshy was not the sole master, but merely one of four 'Scrybes' vying for control:<br>• <strong>Grimora (The Dead):</strong> A crypt where cards are paid for with 'Bones'—the currency of death.<br>• <strong>Magnificus (Magick):</strong> A wizard whose 'Mox' mechanic requires complex deck-building.<br>• <strong>P03 (Technology):</strong> A robotic Scrybe who uses 'Energy' and 'Conduits,' foreshadowing the cold gameplay of Act III.<br><br>This shift serves a narrative purpose. By presenting the 'source code' version of the game, <em>Inscryption</em> highlights the artificiality of the medium, creating what theorist Patricia Waugh defines as 'metafiction'—fiction that self-consciously addresses its own artificiality." }
                    ]
                },
                { 
                    id: 4, 
                    title: "04_ACT_3_BOTOPIA.exe", 
                    company: "Industrial Alienation & Deletion", 
                    size: "1024 KB", 
                    sections: [
                        { h: "Gameplay Mechanics: Act III (Botopia)", p: "If Act I was a lesson in atmospheric horror, Act III is a lesson in cold, industrial alienation. After being dragged from the table by P03, the robotic 'Scrybe of Technology,' I woke up to a jarring new reality. The warm wood of the cabin was replaced by the glow of holographic screens in a factory called 'Botopia.'<br><br><strong>The Shift to Energy:</strong> The 'Blood' resource—which felt visceral in the cabin—is replaced by 'Energy' that refills like a battery. While this allows for complex strategies, it strips away the emotional weight. I no longer had to look a squirrel in the eye and sacrifice it; I just managed a power bar. This procedural change reinforces the narrative: nature has been paved over by technology.<br><br><strong>The Archivist:</strong> The most terrifying moment occurred during the boss fight with 'The Archivist.' The game opened a legitimate file browser window on my actual computer and demanded I select a file to turn into a card. The threat that my files could be deleted illustrates the 'permeable frame' of the game; <em>Inscryption</em> refuses to stay behind the glass of the monitor.<br><br><strong>The End of the Game:</strong> The finale is not a victory, but a deletion. As the 'Old_Data' is triggered, the game begins to wipe itself from existence. Watching the assets—the cards, and even Leshy himself—get scrubbed away file-by-file returns to the concept of the 'Digital Uncanny' (Zawacki). The game ends not with a 'Congratulations' screen, but with a rebooted computer, leaving me with the unsettling realization that by playing the game, I may have helped unleash the haunted software onto the web." }
                    ]
                },
                { 
                    id: 5, 
                    title: "05_BIBLIOGRAPHY.sys", 
                    company: "Works Cited", 
                    size: "16 KB", 
                    sections: [
                        { h: "Scholarly References", p: "• Bogost, Ian. <em>Persuasive Games: The Expressive Power of Videogames</em>. MIT Press, 2007. UVic Library.<br>• Bolter, Jay David, and Richard Grusin. <em>Remediation: Understanding New Media</em>. MIT Press, 1999. UVic Library.<br>• Kirkland, Ewan. <em>Videogames and the Gothic</em>. Routledge, 2022. UVic Library.<br>• Waugh, Patricia. <em>Metafiction: The Theory and Practice of Self-Conscious Fiction</em>. Routledge, 1984. UVic Library.<br>• Zawacki, Alexander J. 'Glitches and ghosts: The digital uncanny in recent horror video games.' <em>Horror Studies</em>, vol. 15, no. 1, 2024. UVic Library." },
                        { h: "Non-Scholarly References", p: "• 'Act 2.' IGN Wiki Guide, IGN, https://www.ign.com/wikis/inscryption/Act_2.<br>• 'Act III.' Inscryption Wiki, Fandom, https://inscryption.fandom.com/wiki/Act_III.<br>• 'Botopia Mechanics.' IGN Wiki Guide, IGN, https://www.ign.com/wikis/inscryption/Botopia_Mechanics.<br>• 'Ending Explained.' IGN Wiki Guide, IGN, https://www.ign.com/wikis/inscryption/Ending_Explained.<br>• 'Grimora, the Scrybe of the Dead.' IGN Wiki Guide, IGN, https://www.ign.com/wikis/inscryption/Grimora,_the_Scrybe_of_the_Dead.<br>• 'Magnificus, the Scrybe of Magicks.' IGN Wiki Guide, IGN, https://www.ign.com/wikis/inscryption/Magnificus,_the_Scrybe_of_Magicks.<br>• 'P03.' Inscryption Wiki, Fandom, https://inscryption.fandom.com/wiki/P03." }
                    ]
                }
            ];

            const jobListingsElement = document.getElementById('job-listings');
            
            fileData.forEach(file => {
                const card = document.createElement('div');
                card.className = 'job-card';
                card.dataset.id = file.id;
                card.innerHTML = `<div class="job-card-header"><div><h3 class="job-title">${file.title}</h3><p class="company-info">${file.company}</p></div><div class="job-posted-date">${file.size}</div></div>`;
                jobListingsElement.appendChild(card);
            });

            // --- ESSAY MODAL LOGIC ---
            const jobModal = document.getElementById('job-modal');
            const jobModalCloseBtn = document.getElementById('modal-close-btn');

            jobListingsElement.addEventListener('click', (e) => {
                const card = e.target.closest('.job-card');
                if (card) {
                    const file = fileData.find(f => f.id == card.dataset.id);
                    document.getElementById('modal-job-title').textContent = file.title;
                    
                    const dynamicContent = document.getElementById('modal-dynamic-content');
                    dynamicContent.innerHTML = '';
                    file.sections.forEach(sec => {
                        dynamicContent.innerHTML += `<div class="modal-section"><h3>${sec.h}</h3><p>${sec.p}</p></div>`;
                    });
                    
                    jobModal.classList.add('active');
                }
            });

            jobModalCloseBtn.addEventListener('click', () => jobModal.classList.remove('active'));

            // --- IMAGE VIEWER MODAL LOGIC ---
            const cameraModal = document.getElementById('camera-modal');
            const cameraBtn = document.getElementById('camera-btn');
            const cameraImageDisplay = document.getElementById('camera-image-display');
            const imageCaption = document.getElementById('image-caption');
            const imageCounter = document.getElementById('image-counter');
            let currentImageIndex = 0;

            const archiveImages = [
                { src: 'image1.jpg', cap: "Fig 1: The card table in Act I. The brass scale underscores Bogost’s theory of procedural rhetoric." },
                { src: 'image2.jpg', cap: "Fig 2: Leshy reaching across the table. The aesthetic creates what Zawacki calls the 'digital uncanny'." },
                { src: 'image3.jpg', cap: "Fig 3: The visual shift in Act II/III highlights the metafictional nature of the game as unstable software." }
            ];

            function showImage(index) {
                currentImageIndex = index;
                cameraImageDisplay.src = archiveImages[index].src;
                imageCaption.textContent = archiveImages[index].cap;
                imageCounter.textContent = `${index + 1} / ${archiveImages.length}`;
            }

            cameraBtn.addEventListener('click', () => {
                showImage(0);
                cameraModal.classList.add('active');
            });

            document.getElementById('camera-modal-close').addEventListener('click', () => cameraModal.classList.remove('active'));
            document.getElementById('prev-image-btn').addEventListener('click', () => { if(currentImageIndex > 0) showImage(currentImageIndex - 1); });
            document.getElementById('next-image-btn').addEventListener('click', () => { if(currentImageIndex < archiveImages.length - 1) showImage(currentImageIndex + 1); });

            // Fake Timer for Camcorder
            setInterval(() => {
                const d = new Date();
                document.getElementById('cam-timer').textContent = d.toTimeString().split(' ')[0];
            }, 1000);

            // Close modals on Escape key
            document.addEventListener('keydown', (e) => { 
                if (e.key === 'Escape') {
                    jobModal.classList.remove('active');
                    cameraModal.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
