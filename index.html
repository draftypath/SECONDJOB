<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLD_DATA | Luke Carder Archive</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Metal+Mania&family=Bahiana&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #0d0d0d;
            --foreground: #e0e0e0;
            --border-color: #333333;
            --primary-accent: #00ff7f; /* Terminal Green */
            --secondary-accent: #4a4a4a;
            --background-rgb: 13, 13, 13;
        }

        body.light-mode {
            --background: #f5f5f5;
            --foreground: #1a1a1a;
            --border-color: #cccccc;
            --primary-accent: #008040;
            --secondary-accent: #e0e0e0;
            --background-rgb: 245, 245, 245;
        }

        *, *::before, *::after { box-sizing: border-box; }
        
        html { 
            height: 100%;
            font-size: clamp(9px, 1vw, 14px);
        }

        body {
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            -webkit-font-smoothing: antialiased;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            position: relative;
        }
        
        .site-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-image: url('bg.png'); /* KEEP YOUR LAPTOP BACKGROUND */
            background-size: 100% 120%;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1;
            filter: brightness(80%) contrast(110%);
        }
        
        @media (min-aspect-ratio: 16/9) { .site-wrapper { width: 100vw; height: calc(100vw * 9 / 16); } }
        @media (max-aspect-ratio: 16/9) { .site-wrapper { height: 100vh; width: calc(100vh * 16 / 9); } }
        
        .site-wrapper.modal-is-active .container { overflow: hidden; }

        @keyframes scanline-glitch { 0% { top: -10%; opacity: 1; } 100% { top: 110%; opacity: 1; } }
        @keyframes flicker { 0%{opacity:0.9} 20%{opacity:0.95} 40%{opacity:0.88} 60%{opacity:1} 80%{opacity:0.92} 100%{opacity:0.98} }

        #glitch-overlay {
            display: none;
            position: absolute;
            top: 18.0%; left: 22.5%; width: 59.8%; height: 62.5%;
            z-index: 500; overflow: hidden; background-color: #000;
        }

        #glitch-overlay.is-glitching { display: block; animation: glitch 1000ms cubic-bezier(.25,.46,.45,.94) both; }
        #glitch-overlay img { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; filter: contrast(1.5) grayscale(0.2); }
        #glitch-overlay img.active { display: block; }
        
        @keyframes glitch {
            0% { clip-path: inset(80% 0 5% 0); transform: translateX(-10px); }
            10% { clip-path: inset(10% 0 75% 0); }
            25% { clip-path: inset(0 0 0 0); transform: translate(0); filter: hue-rotate(0deg); opacity: 1; }
            75% { clip-path: inset(0 0 0 0); transform: translate(0); filter: hue-rotate(0deg); opacity: 1; }
            85% { clip-path: inset(45% 0 45% 0); transform: translateX(5px); filter: hue-rotate(45deg); }
            100% { clip-path: inset(90% 0 5% 0); transform: translateX(-10px); }
        }

        .container { 
            position: absolute; top: 18.0%; left: 22.5%; width: 59.8%; height: 62.5%;
            background-color: var(--background); color: var(--foreground);
            overflow-y: auto; padding: 2rem; z-index: 2;
            transition: background-color 0.3s ease, color 0.3s ease, opacity 0.4s ease-in-out;
        }
        
        .container::after {
            content: ' '; display: block; position: absolute; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2; background-size: 100% 2px, 3px 100%; pointer-events: none; animation: flicker 0.15s infinite;
        }
        
        .container::before {
            content: ''; position: absolute; top: -10%; left: 0; width: 100%; height: 1px;
            background: rgba(255, 255, 255, 0.08); filter: blur(1px); opacity: 0; z-index: 5; pointer-events: none;
        }

        .site-wrapper.scanline-active .container::before { animation: scanline-glitch 0.4s linear; }

        a { color: var(--primary-accent); text-decoration: none; transition: all 0.2s ease; }
        a:hover { background-color: var(--primary-accent); color: var(--background); text-shadow: 0 0 5px var(--primary-accent); }
        .main-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); padding-bottom: 1rem; margin-bottom: 2rem; }
        .logo { font-size: 1.5rem; font-weight: 700; }
        .logo span { color: var(--primary-accent); }
        .main-nav a { margin-left: 1.5rem; font-size: 1rem; cursor: pointer; }
        
        .hero { display: flex; flex-direction: column; justify-content: center; text-align: center; margin: 1rem 0; position: relative; z-index: 1; min-height: 15rem; }
        .hero h1 { font-weight: 700; margin: 0; font-size: clamp(2rem, 9vw, 5rem); display: flex; flex-direction: column; align-items: center; gap: 0.5rem; }
        #typing-text-secondary { font-size: clamp(0.9rem, 3.5vw, 1.75rem); color: #aaa; margin-top: 0.5rem; }
        .hero p { font-size: clamp(0.9rem, 2.5vw, 1.2rem); color: #aaa; margin: 1.5rem 0 0 0; padding: 0 1rem; line-height: 1.5; opacity: 0; transform: translateY(15px); transition: opacity 0.5s ease-out 0.2s, transform 0.5s ease-out 0.2s; }
        .hero p.fade-in { opacity: 1; transform: translateY(0); }

        .typing-cursor { display: none; background-color: var(--foreground); width: 10px; height: 1.5rem; margin-left: 8px; animation: blink 1s step-end infinite; vertical-align: middle; }
        @keyframes blink { from, to { background-color: transparent; } 50% { background-color: var(--foreground); } }
        
        .listings-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); padding-bottom: 0.5rem; margin-bottom: 1rem; }
        .job-listings-container h2 { font-size: 1.5rem; margin: 0; }
        #job-count { color: #888; font-weight: 400; font-size: 1rem; margin-left: 10px; }
        
        .job-card { background-color: transparent; border: 1px solid var(--border-color); padding: 1.5rem; margin-bottom: 1rem; cursor: pointer; transition: all 0.2s ease; position: relative; z-index: 10; }
        .job-card:hover { background-color: rgba(0, 255, 127, 0.05); border-color: var(--primary-accent); transform: translateY(-3px); }
        .job-card-header { display: flex; justify-content: space-between; align-items: flex-start; }
        .job-card .job-title { margin: 0; font-size: 1.5rem; color: var(--primary-accent); }
        .job-card .company-info { margin: 0.25rem 0 1rem 0; color: #aaa; }
        .job-posted-date { font-size: 0.9rem; color: #888; text-align: right; }
        
        .modal-overlay { 
            position: absolute; top: 18.0%; left: 22.5%; width: 59.8%; height: 62.5%;
            background: transparent; display: flex; z-index: 1000; opacity: 0; visibility: hidden; transition: all 0.3s ease; pointer-events: none; 
        }
        .modal-overlay.active { opacity: 1; visibility: visible; pointer-events: all; }
        
        .modal-content { 
            background: var(--background); color: var(--foreground); border: 1px solid var(--primary-accent); 
            width: 100%; height: 100%; overflow-y: auto; padding: 2rem; position: relative; 
        }

        .modal-close { position: absolute; top: 1rem; right: 1.5rem; font-size: 2rem; cursor: pointer; color: var(--primary-accent); transition: color 0.2s ease; z-index: 10; }
        .modal-close:hover { color: #fff; text-shadow: 0 0 10px var(--primary-accent); }
        #modal-job-title { margin-top: 0; font-size: 2rem; color: var(--primary-accent); }
        #modal-company-info { color: #aaa; margin-bottom: 2rem; border-bottom: 1px solid var(--border-color); padding-bottom: 1rem;}
        
        .modal-section { margin-bottom: 2rem; }
        .modal-section h3 { color: var(--primary-accent); margin-bottom: 1rem; font-size: 1.2rem; }
        .modal-section p { line-height: 1.8; margin-bottom: 1rem; color: #ddd; }
        .modal-section strong { color: #fff; }
        
        #camera-modal-content { width: 100%; height: 100%; display: flex; flex-direction: column; overflow: hidden; }
        #camera-modal-content h2 { color: var(--primary-accent); text-shadow: 0 0 5px var(--primary-accent); flex-shrink: 0; }
        #camera-viewfinder { flex-grow: 1; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; background: #000; min-height: 0; border: 1px solid var(--border-color); }
        #camera-image-display { max-width: 100%; max-height: 100%; object-fit: contain; filter: sepia(0.2) contrast(1.1); }
        #camera-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .cam-overlay-el { position: absolute; color: var(--primary-accent); font-size: 1.2em; }
        .cam-reticle { top: 50%; left: 50%; width: 60px; height: 60px; transform: translate(-50%, -50%); border: 1px solid rgba(0,255,127,0.4); }
        .cam-info-hd { top: 20px; left: 20px; }
        .cam-info-time { bottom: 20px; left: 20px; }
        #camera-nav { flex-shrink: 0; display: flex; justify-content: space-between; align-items: center; margin-top: 1.5rem; }
        #camera-nav button { background: transparent; border: 1px solid var(--primary-accent); color: var(--primary-accent); padding: 0.5rem 1rem; cursor: pointer; }
        #camera-nav button:hover { background-color: var(--primary-accent); color: var(--background); }
        
        .main-footer { text-align: center; margin-top: 5rem; padding: 2rem 0; border-top: 1px solid var(--border-color); color: var(--secondary-accent); font-size: 0.9rem; }
        
        /* HORROR OVERLAYS */
        #knock-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0, 0, 0, 0.4); z-index: 10000; display: none; flex-direction: column; align-items: center; justify-content: center;
            color: #f0f0f0; font-family: 'Metal Mania', cursive; text-align: center; padding: 1rem; transition: opacity 0.5s ease-in-out;
        }
        #knock-overlay span { font-size: clamp(8rem, 25vw, 20rem); line-height: 0.8; text-shadow: 4px 4px 0px #1a1a1a, 8px 8px 15px rgba(0,0,0,0.5); animation: knock-thump 0.5s ease-out; opacity: 0; }
        #knock-overlay.active span:nth-child(1) { animation-delay: 0s; animation-fill-mode: forwards; }
        #knock-overlay.active span:nth-child(2) { animation-delay: 0.6s; animation-fill-mode: forwards; }
        #knock-overlay.active span:nth-child(3) { animation-delay: 1.2s; animation-fill-mode: forwards; }

        @keyframes knock-thump { 0% { transform: scale(0.5); opacity: 0; } 50% { transform: scale(1.1); } 100% { transform: scale(1); opacity: 1; } }

        #narrative-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #000; z-index: 9999;
            display: none; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.5s ease-in-out;
        }
        
        #dialog-container { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 90%; max-width: 700px; z-index: 20; text-align: center; }
        #dialog-text { font-family: 'Bahiana', cursive; color: #ff3333; text-shadow: 1px 1px 5px #000; font-size: clamp(2.5rem, 5vw, 4rem); letter-spacing: 2px; }
        .dialog-choice-btn { font-family: 'Roboto Mono', monospace; font-size: 1.2rem; background: transparent; border: 1px solid #ff3333; color: #ff3333; padding: 1rem 2rem; cursor: pointer; margin-top: 2rem; transition: all 0.3s; }
        .dialog-choice-btn:hover { background: #ff3333; color: #000; }

    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- NARRATIVE / BOOT SEQUENCE ---
            const knockOverlay = document.getElementById('knock-overlay');
            const narrativeOverlay = document.getElementById('narrative-overlay');
            const mainContainer = document.getElementById('main-container');
            const dialogText = document.getElementById('dialog-text');
            const dialogChoices = document.getElementById('dialog-choices');

            // Trigger Leshy Knock on load
            setTimeout(() => {
                knockOverlay.style.display = 'flex';
                requestAnimationFrame(() => knockOverlay.classList.add('active'));

                setTimeout(() => {
                    knockOverlay.style.opacity = '0';
                    setTimeout(() => {
                        knockOverlay.style.display = 'none';
                        narrativeOverlay.style.display = 'flex';
                        requestAnimationFrame(() => narrativeOverlay.style.opacity = '1');
                        
                        // Leshy Text
                        let text = "...another challenger. It has been years.";
                        let index = 0;
                        function typeDialog() {
                            if (index < text.length) {
                                dialogText.innerHTML = text.substring(0, index + 1);
                                index++;
                                setTimeout(typeDialog, 100);
                            } else {
                                const btn = document.createElement('button');
                                btn.className = 'dialog-choice-btn';
                                btn.textContent = "[ Sit at the table ]";
                                btn.onclick = bootSystem;
                                dialogChoices.appendChild(btn);
                            }
                        }
                        setTimeout(typeDialog, 1000);
                    }, 500);
                }, 2500);
            }, 1000);

            function bootSystem() {
                narrativeOverlay.style.opacity = '0';
                setTimeout(() => {
                    narrativeOverlay.style.display = 'none';
                    mainContainer.style.display = 'block';
                    requestAnimationFrame(() => mainContainer.style.opacity = '1');
                    startTypingHero();
                }, 500);
            }

            // --- HERO TYPING ---
            function startTypingHero() {
                const mainTypingElement = document.getElementById('typing-text-main');
                const secondaryTypingElement = document.getElementById('typing-text-secondary');
                const mainText = "Inscryption_OS";
                const secondaryText = "Project 1 Wiki Entry.";
                
                function typeWriter(element, text, callback, i = 0) {
                    if (i < text.length) {
                        element.innerHTML += text.charAt(i);
                        setTimeout(() => typeWriter(element, text, callback, i + 1), 100);
                    } else if (callback) callback();
                }

                typeWriter(mainTypingElement, mainText, () => {
                    typeWriter(secondaryTypingElement, secondaryText, () => {
                        document.querySelector('.typing-cursor').style.display = 'inline-block';
                        document.querySelector('.hero p').classList.add('fade-in'); 
                    });
                });
            }

            // --- ESSAY DATA (THE FILES) ---
            const fileData = [
                { 
                    id: 1, 
                    title: "01_SYNOPSIS.txt", 
                    company: "Basic Info & Reflection", 
                    size: "124 KB", 
                    sections: [
                        { h: "Synopsis", p: "<em>Inscryption</em> is a genre-bending horror mystery game that presents itself as a “nested narrative.” You play as a person who has discovered a haunted floppy disk belonging to a fictional YouTuber called Luke Carder, aka “The Lucky Carder.”<br><br>When you insert the floppy disk, you are transported to an eerie table in a dark cabin, forced to play a high-stakes card game with a shadowy character named Leshy. The game's progression loop is unique because dying feels as if it were expected. Rather than just skipping back to the previous save or starting over, the developer uses loss and death to build the narrative. When you lose a round of cards against Leshy, they turn your soul into a “Deathcard,” which carries into the next game. When you try again, the death card saves your current stats, and you essentially come back stronger than before. The game feels alive while playing, with cards like the Stoat and the Stinkbug sympathetically chatting with you as you play Leshy, siding with you to save you from your almost inevitable demise, and helping you along the way to escape the game.<br><br>Between matches, you are able to leave the table, offering an immediate sense of relief, where you can explore the cabin, feeling similar to an escape room. As you explore it, you come across interactive mini-games like puzzles, as well as discover a deeper lore behind this mysterious floppy disk. The feeling I get while playing it is that I am on my own, trying to survive and eventually escape. The feeling is reflected by what theorist Ewan Kirkland describes as 'Gothic isolation,' which is to make the player feel alone and isolated, which is manifested through physical confinement in remote, uncomfortable settings." },
                        { h: "Auto-ethnographic Reflection", p: "I discovered <em>Inscryption</em> with almost no card-game experience and was nervous that I had gotten myself into a boring, 'play by numbers' kind of game similar to the ones I would reluctantly play around a table with family as a kid. Instead, straight away, I was hit with a sense of dread and excitement, not from cheap jump scares, but from ominous, heavy, rumbling audio and a dark, thoughtful aesthetic. The game starts with the mechanical, creepy spinning noise of the floppy disk winding up, triggering what researcher Alexander Zawacki calls the 'digital uncanny,' meaning an unsettling feeling that a piece of obsolete technology is alive, or in this case, haunted, which brought a feeling of unease as the game began. Following this, the sounds of creaking old wood and vibrating bass gave me a feeling that I was in for a thoughtfully created gaming experience. Moments into the game, you arrive at the end of a dark table, where across from you a shadowy character says, '…another challenger, it has been years,' giving me the sense that there was a deep lore to discover, and I was a new challenger in an ominous new world." },
                        { h: "Artistic Analysis", p: "Developer Daniel Mullins uses a design theory he calls the 'Big Butt Principle,' where he takes a safe genre (like a card game) and adds dark, jarring twists. In an interview, Mullins describes himself as a 'digital interior designer'; he doesn’t build the 3D models himself but utilizes high-fidelity assets from artist David Hogoman. He creates a unique atmosphere by editing these objects to have a low-resolution, unsettling, heavy-contrast look. This combination makes the game look like a 'cursed' vintage game. This art style, which Mullins describes as 'aiming for the woe,' meaning pushing for a sense of unease, forced my imagination to fill in the blanks, often with unsettling thoughts, which was appreciated, as I love anything horror." }
                    ]
                },
                { 
                    id: 2, 
                    title: "02_ACT_1_CABIN.log", 
                    company: "Mechanics & Meta-Narrative", 
                    size: "256 KB", 
                    sections: [
                        { h: "The Meta-Narrative: Found Footage", p: "While the game presents itself as a card game, it is framed through the lens of Luke Carder, the fictional YouTuber who found the disk. This use of Full Motion Video (FMV) sequences creates a 'found footage' aesthetic. Media theorists Jay David Bolter and Richard Grusin describe this as 'remediation,' where new media (the video game) absorbs and refashions old media (the camcorder footage and floppy disk) to achieve a sense of immediacy. By watching Luke react to the game we are playing, the boundary between player and protagonist dissolves." },
                        { h: "Gameplay Mechanics: Act I", p: "The majority of Act I, aside from exploring the cabin, is spent sitting at a table playing the card game against Leshy. The game is a “rogue-like,” meaning that when you lose, you do go back to the beginning, but not all is lost, as you keep some of what you earned in the previous round, helping you progress.<br><br><strong>The Card Game…</strong> The game takes place on a 4x3 grid board, where you have 4 slots for your own active cards, and on the other side, Leshy has the same. The only difference is that he has an extra 4 slots where you can see which cards he will play on his next turn, giving you a chance to prepare your defense before his animals move to attack yours.<br><br><strong>Winning/Losing…</strong> To win, you must tip a physical brass scale on the table and touch the opponent's end to the ground. Dealing damage adds to the weight (teeth) on their side, and taking damage adds to your side of the scale. If it tips 5 points in either direction, the game ends.<br><br><strong>Power with a Cost…</strong> You cannot play your strongest cards without a cost. The cost is that you must sacrifice a weaker animal/bug (card) you have placed on the board, giving the stronger animals the required “blood” to be played. This uses media theorist Ian Bogost’s 'procedural rhetoric,” meaning that a board game’s rules determine how the world of Inscryption works, basically saying that survival in the cabin requires ritualistic sacrifice, giving the stronger animals the required “blood” to be played. Other cards require bones, which are acquired from one of your creatures dying.<br><br><strong>The Map…</strong> Between card games with Leshy, you move a small wooden chess-like character across the board. During so, you are made to make choices, deciding which path to take, some leading to more battles, others leading to “Events,” being comfortable campfires and such, where you can strengthen your abilities, and others leading to Traders who give you tools to use in upcoming matches.<br><br><strong>The bosses…</strong> At the end of each map, a boss fight is waiting. Bosses like the Prospector or the Angler, where behind the mask, it's Leshy playing their role. Each boss is witty and often “cheats”; for example, the Angler can hook your cards and pull them over to his side of the table to play against you, creating a more challenging fight." }
                    ]
                },
                { 
                    id: 3, 
                    title: "03_ACT_2_ROM.bin", 
                    company: "Genre Instability",
